# Netlify Configuration for AVATAR Tsunami Frontend

[build]
  # Build command with increased memory limit for large ArcGIS SDK
  command = "NODE_OPTIONS=--max_old_space_size=4096 npm run build"
  
  # Directory to publish (Vite default output)
  publish = "dist"
  
  # Node version
  [build.environment]
    NODE_VERSION = "20"

# Redirect rules for Single Page Application (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
